<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Network Traffic Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        text-align: left;
      }
      th {
        background: #f4f4f4;
      }
      .chart-container {
        width: 45%;
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <h1>üìä Protocol & Top Talker Report</h1>

    <div class="chart-container">
      <h2>Protocol Î∂ÑÌè¨</h2>
      <canvas id="protoChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Top 10 Source IP</h2>
      <canvas id="ipChart"></canvas>
    </div>

    <h2>Protocol ÏÉÅÏÑ∏ Î™©Î°ù</h2>
    <table>
      <tr>
        <th>Protocol</th>
        <th>Count</th>
      </tr>
      {% for row in protocols.to_dict(orient='records') %}
      <tr>
        <td>{{ row.protocol }}</td>
        <td>{{ row.count }}</td>
      </tr>
      {% endfor %}
    </table>

    <script>
      // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ Î∞∞Ïó¥ ÏÉùÏÑ± (ÎåÄÍ¥ÑÌò∏ ÌëúÍ∏∞ ÏÇ¨Ïö©)
      const protoLabels = {{ protocols['protocol'] | list }};
      const protoData   = {{ protocols['count']    | list }};
      const ipLabels    = {{ top_ips['ip']         | list }};
      const ipData      = {{ top_ips['count']      | list }};

      new Chart(document.getElementById('protoChart').getContext('2d'), {
        type: 'pie',
        data: {
          labels: protoLabels,
          datasets: [{ data: protoData }]
        }
      });

      new Chart(document.getElementById('ipChart').getContext('2d'), {
        type: 'bar',
        data: {
          labels: ipLabels,
          datasets: [{
            label: 'Packet Count',   // ‚Üê Ïó¨Í∏∞ Ï∂îÍ∞Ä
          data: ipData }]
        },
        options: { indexAxis: 'y',
          plugins: {
            legend: { display: false },
          }
         }
      });
    </script>
  </body>
</html>
