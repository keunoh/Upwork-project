<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glitch Box</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #121212;
      }

      .glitch-box {
        position: relative;
        width: 200px;
        height: 200px;
        background: #4caf50;
        border-radius: 12px;
        overflow: hidden;
      }

      .glitch-box::before,
      .glitch-box::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #4caf50;
        mix-blend-mode: screen;
        opacity: 0.7;
        clip: rect(0, 0, 0, 0);
      }

      .glitch-box::before {
        animation: glitch1 2s infinite linear alternate-reverse;
      }
      .glitch-box::after {
        animation: glitch2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch1 {
        0% {
          clip: rect(20px, 200px, 50px, 0);
          transform: translate(-4px, -4px);
        }
        25% {
          clip: rect(80px, 200px, 120px, 0);
          transform: translate(4px, 4px);
        }
        50% {
          clip: rect(40px, 200px, 90px, 0);
          transform: translate(-4px, 4px);
        }
        75% {
          clip: rect(100px, 200px, 140px, 0);
          transform: translate(4px, -4px);
        }
        100% {
          clip: rect(0px, 200px, 200px, 0);
          transform: translate(0, 0);
        }
      }

      @keyframes glitch2 {
        0% {
          clip: rect(50px, 200px, 100px, 0);
          transform: translate(4px, 0);
        }
        30% {
          clip: rect(10px, 200px, 60px, 0);
          transform: translate(-4px, 4px);
        }
        60% {
          clip: rect(90px, 200px, 150px, 0);
          transform: translate(4px, -4px);
        }
        100% {
          clip: rect(0px, 200px, 200px, 0);
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="glitch-box"></div>
  </body>
</html>
