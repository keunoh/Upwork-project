<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진 병합 실습</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
    }
    .box1 {
      margin-bottom: 50px;
    }
    .box2 {
      margin-top: 30px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
  </div>
</body>
</html>
