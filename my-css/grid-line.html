<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid 라인 표시</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        background-color: #ddd;
        padding: 10px;
        position: relative;
      }

      .grid-item {
        background-color: rgba(0, 123, 255, 0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }

      /* 개별 아이템 배치 */
      .item1 {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      .item2 {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
      }

      .item3 {
        grid-column: 1 / 4;
        grid-row: 3 / 4;
      }

      /* 가로 (grid-column) 라인 번호 */
      .column-numbers {
        position: absolute;
        top: -25px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        color: #555;
        font-weight: bold;
        padding-left: 5px; /* 간격 조정 */
      }

      /* 세로 (grid-row) 라인 번호 */
      .row-numbers {
        position: absolute;
        left: -25px;
        top: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-size: 16px;
        color: #555;
        font-weight: bold;
        padding-top: 5px; /* 간격 조정 */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- 가로 방향 (열 라인 번호) -->
      <div class="column-numbers">
        <span>1</span> <span>2</span> <span>3</span> <span>4</span>
      </div>

      <!-- 세로 방향 (행 라인 번호) -->
      <div class="row-numbers">
        <span>1</span> <span>2</span> <span>3</span> <span>4</span>
      </div>

      <div class="grid-item item1">A</div>
      <div class="grid-item item2">B</div>
      <div class="grid-item item3">C</div>
    </div>
  </body>
</html>
