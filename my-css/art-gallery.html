<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stable Art Gallery üé®</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #1a1a1a;
        font-family: "Arial", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        position: relative;
      }
      .gallery {
        width: 90%;
        max-width: 1200px;
        height: 80%;
        background: rgba(30, 30, 30, 0.9);
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .artwork {
        opacity: 0;
        transform: translateX(100%);
        transition: all 1s ease;
        text-align: center;
        width: 100%;
        flex-shrink: 0;
        position: absolute;
        top: 50%;
        transform: translateY(-50%) translateX(100%);
      }
      .artwork.active {
        opacity: 1;
        transform: translateY(-50%) translateX(0%);
        position: relative;
      }
      .artwork img {
        max-width: 100%;
        max-height: 400px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 20px;
      }
      .controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 20px;
      }
      .controls button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 10px 15px;
        font-size: 24px;
        border-radius: 50%;
        cursor: pointer;
        color: white;
        transition: background 0.3s;
      }
      .controls button:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="gallery" id="gallery"></div>

    <div class="controls">
      <button onclick="prevSlide()">‚óÄÔ∏è</button>
      <button onclick="nextSlide()">‚ñ∂Ô∏è</button>
    </div>

    <script>
      const artworksData = [
        {
          title: "Forest Light",
          img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1080",
        },
        {
          title: "Misty Lake",
          img: "https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=1080",
        },
        {
          title: "Golden Field",
          img: "https://images.unsplash.com/photo-1495567720989-cebdbdd97913?w=1080",
        },
        {
          title: "Sunset Beach",
          img: "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=1080",
        },
        {
          title: "Snowy Mountain",
          img: "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=1080",
        },
        {
          title: "Calm River",
          img: "https://images.unsplash.com/photo-1441829266145-b7a2ca8f3090?w=1080",
        },
        {
          title: "Open Sea",
          img: "https://images.unsplash.com/photo-1441829266145-b7a2ca8f3090?w=1080",
        },
        {
          title: "Blooming Garden",
          img: "https://images.unsplash.com/photo-1504198453319-5ce911bafcde?w=1080",
        },
        {
          title: "Twilight Sky",
          img: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=1080",
        },
        {
          title: "Autumn Path",
          img: "https://images.unsplash.com/photo-1502082553048-f009c37129b9?w=1080",
        },
        {
          title: "Wildflowers",
          img: "https://images.unsplash.com/photo-1504198453319-5ce911bafcde?w=1080",
        },
        {
          title: "Peaceful Forest",
          img: "https://images.unsplash.com/photo-1496284427489-f59461d8a8e6?w=1080",
        },
      ];

      const gallery = document.getElementById("gallery");

      artworksData.forEach((art, index) => {
        const artDiv = document.createElement("div");
        artDiv.className = "artwork";
        artDiv.innerHTML = `
      <img src="${art.img}" alt="${art.title}">
      <h2>${art.title}</h2>
    `;
        gallery.appendChild(artDiv);
      });

      const artworks = document.querySelectorAll(".artwork");
      let current = 0;

      function showSlide(index) {
        artworks.forEach((art, i) => {
          art.classList.remove("active");
          if (i === index) {
            art.classList.add("active");
          }
        });
      }

      function nextSlide() {
        current = (current + 1) % artworks.length;
        showSlide(current);
      }

      function prevSlide() {
        current = (current - 1 + artworks.length) % artworks.length;
        showSlide(current);
      }

      setInterval(nextSlide, 7000); // 7Ï¥àÎßàÎã§ ÏûêÎèô Ï†ÑÌôò
      showSlide(current);
    </script>
  </body>
</html>
