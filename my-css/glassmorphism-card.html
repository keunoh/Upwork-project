<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Star Modal</title>
    <style>
      /* Í∏∞Î≥∏ Î†àÏù¥ÏïÑÏõÉ */
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        width: 100%;
        max-width: 1200px;
      }

      /* Ïπ¥Îìú Ïä§ÌÉÄÏùº */
      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        color: white;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          background 0.3s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        background: rgba(255, 255, 255, 0.2);
      }
      .icon {
        font-size: 50px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      .card h1 {
        margin: 0;
        font-size: 24px;
      }
      .card p {
        margin-top: 10px;
        font-size: 16px;
        text-align: center;
      }

      /* Ïπ¥ÎìúÎ≥Ñ ÌÖåÎßà */
      .theme1 {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      }
      .theme2 {
        background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      }
      .theme3 {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      }
      .theme4 {
        background: linear-gradient(135deg, #96fbc4 0%, #f9f586 100%);
      }

      /* Î™®Îã¨ */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 999;
        animation: fadeIn 0.5s forwards;
      }
      .modal-content {
        position: relative;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        transform: translateY(-20px);
        opacity: 0;
        animation: slideFadeIn 0.5s forwards;
        overflow: hidden;
        z-index: 1;
        color: white;
      }

      /* Î™®Îã¨Î≥Ñ Î∞∞Í≤Ω ÌÖåÎßà */
      .modal-content.modal-theme1 {
        background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      }
      .modal-content.modal-theme2 {
        background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      }
      .modal-content.modal-theme3 {
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      }
      .modal-content.modal-theme4 {
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      }

      /* Î≥ÑÏûêÎ¶¨ Ï∫îÎ≤ÑÏä§ */
      #star-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle 2s infinite ease-in-out, drift 20s infinite linear;
      }

      /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideFadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes drift {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(10px, -10px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #66a6ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div
        class="card theme1"
        onclick="openModal('Shine','You are a bright star!','modal-theme1')"
      >
        <div class="icon">üåü</div>
        <h1>Shine</h1>
        <p>Bright like a star</p>
      </div>
      <div
        class="card theme2"
        onclick="openModal('Diamond','You are tough and beautiful!','modal-theme2')"
      >
        <div class="icon">üíé</div>
        <h1>Diamond</h1>
        <p>Unbreakable beauty</p>
      </div>
      <div
        class="card theme3"
        onclick="openModal('Launch','It‚Äôs time to fly high!','modal-theme3')"
      >
        <div class="icon">üöÄ</div>
        <h1>Launch</h1>
        <p>Go beyond limits</p>
      </div>
      <div
        class="card theme4"
        onclick="openModal('Melody','Life is a beautiful song!','modal-theme4')"
      >
        <div class="icon">üéµ</div>
        <h1>Melody</h1>
        <p>Music in the air</p>
      </div>
    </div>

    <!-- Î™®Îã¨ -->
    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content">
        <canvas id="star-canvas"></canvas>
        <div class="stars" id="stars-container"></div>
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("star-canvas");
      const ctx = canvas.getContext("2d");
      const starsContainer = document.getElementById("stars-container");

      // Í∞Å ÌÖåÎßàÎ≥Ñ Î≥ÑÏûêÎ¶¨ Ìå®ÌÑ¥ (0~1 ÎπÑÏú®)
      const CONSTELLATIONS = {
        "modal-theme1": [
          { x: 0.2, y: 0.3 },
          { x: 0.5, y: 0.2 },
          { x: 0.8, y: 0.4 },
          { x: 0.6, y: 0.7 },
        ],
        "modal-theme2": [
          { x: 0.1, y: 0.1 },
          { x: 0.4, y: 0.4 },
          { x: 0.3, y: 0.8 },
          { x: 0.7, y: 0.6 },
          { x: 0.9, y: 0.2 },
        ],
        "modal-theme3": [
          { x: 0.3, y: 0.2 },
          { x: 0.5, y: 0.5 },
          { x: 0.7, y: 0.3 },
          { x: 0.6, y: 0.8 },
        ],
        "modal-theme4": [
          { x: 0.2, y: 0.6 },
          { x: 0.4, y: 0.3 },
          { x: 0.6, y: 0.5 },
          { x: 0.8, y: 0.7 },
          { x: 0.5, y: 0.8 },
        ],
      };

      function openModal(title, text, themeClass) {
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modal-content");
        document.getElementById("modal-title").innerText = title;
        document.getElementById("modal-text").innerText = text;
        modalContent.className = "modal-content " + themeClass;

        // Î≥Ñ ÎûúÎç§ ÏÉùÏÑ±
        starsContainer.innerHTML = "";
        const starCount = 60;
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.className = "star";
          const size = Math.random() * 6 + 4; // 4px ~ 10px
          star.style.width = size + "px";
          star.style.height = size + "px";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 2 + "s";
          starsContainer.appendChild(star);
        }

        modal.style.display = "flex";
        setTimeout(() => {
          canvas.width = modalContent.clientWidth;
          canvas.height = modalContent.clientHeight;
          drawConstellation(themeClass);
        }, 100);
      }

      function drawConstellation(themeClass) {
        const pattern = CONSTELLATIONS[themeClass] || [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "rgba(255,255,255,0.8)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        pattern.forEach((pt, i) => {
          const x = pt.x * canvas.width;
          const y = pt.y * canvas.height;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        });
        ctx.stroke();
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
