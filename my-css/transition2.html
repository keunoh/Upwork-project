<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyframes 애니메이션</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fefefe;
      }

      .shaky-btn {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #e74c3c;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        animation: shake 1s infinite;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <button class="shaky-btn">흔들흔들 버튼</button>
  </body>
</html>
